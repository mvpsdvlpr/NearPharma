name: Generate Flutter Launcher Icons

on:
  workflow_dispatch:
  push:
    branches:
      - feature/upstash-metrics-trustproxy

jobs:
  generate-icons:
    name: Generate Icons
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          # needed so we can push commits back to the branch
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Java (required for some Flutter tooling)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        working-directory: mobile
        run: |
          flutter pub get

      - name: Run flutter_launcher_icons
        working-directory: mobile
        run: |
          # Use dart run in newer versions, but the package exposes a bin that supports this invocation
          flutter pub run flutter_launcher_icons:main

      - name: Upload generated Android icons
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-icons
          path: |
            mobile/android/app/src/main/res/mipmap-*

      - name: Upload generated iOS icons
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-icons
          path: |
            mobile/ios/Runner/Assets.xcassets/AppIcon.appiconset

      - name: Commit and push generated icons
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          cd $GITHUB_WORKSPACE
          # configure git author
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add generated icon assets (android mipmaps and iOS appiconset)
          git add -A mobile/android/app/src/main/res || true
          git add -A mobile/ios/Runner/Assets.xcassets/AppIcon.appiconset || true

          # If there are no changes, exit cleanly
          if git diff --staged --quiet; then
            echo "No generated icon changes to commit"
            exit 0
          fi

          git commit -m "chore(mobile): generate launcher icons [skip ci]"
          # Push to the branch that triggered the workflow
          git push origin HEAD:${{ github.ref_name }}
